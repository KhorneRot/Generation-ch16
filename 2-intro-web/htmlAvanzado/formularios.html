<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Formularios</title>
    <link rel="stylesheet" href="assets/css/formularios.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css" integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    
  </head>
  <body>
    <h1>Formularios</h1>

    <form action="">
      <div class="campo">
        <label for="nombre">Nombre</label>
        <input
          type="text"
          placeholder="Panchito López"
          name="nombre"
          id="nombre"
          required
        />
      </div>

      <div class="campo">
        <label for="email">Email</label>
        <input
          type="email"
          name="email"
          id="email"
          placeholder="panchito@gmail.com"
          required
        />
      </div>

      <div class="campo">
        <label for="password">Contraseña</label>
        <input type="password" name="password" id="password" required />
      </div>

      <div class="campo">
        <label for="color">color</label>
        <input type="color" name="color" id="color" />
      </div>

      <div class="campo">
        <label for="number">Numero</label>
        <input
          type="number"
          name="number"
          id="number"
          min="0"
          max="20"
          step="4"
        />
      </div>

      <div class="campo">
        <label for="range">Rango</label>
        <input type="range" name="range" id="range" min="0" max="20" step="4" />
      </div>

      <div class="campo">
        <label for="fecha">Fecha</label>
        <input type="date" name="fecha" id="fecha" />
      </div>  
      
      <div class="campo">
        <label for="archivo">Archivo</label>
        <input type="file" name="archivo" id="archivo" />
      </div>

      <div class="campo">
        <label for="radio">Radio</label>
        <input type="radio" name="radio" id="radio" value="opcion1"/>
      </div>

      <div class="campo">
        <label for="Checkbox">Checkbox</label>
        <input type="Checkbox" name="Checkbox" id="Checkbox" value="opcion2"/>
      </div>
    

      <div class="submit">
        <input type="submit" value="Enviar" />
      </div>

      <div class="reset">
        <input type="reset" value="Limpiar" />
      </div>
      
      <span style="font-size: 3em; color: Tomato;">
        <i class="fas fa-camera"></i>
      </span>
    

    </form>

    <h3>Input de rango con marcas</h3>
    <input type="range" list="tickmarks" min="0" max="20" />
    <datalist id="tickmarks">
      <option value="0" label="0">
      <option value="5" label="5">
      <option value="10" label="10">
    </datalist>
  </body>
</html>
